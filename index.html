<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <base href="">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/headerfooter.css">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/responsivenavbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap');
      </style>
</head>

<body>

  <div id="header" style="width: 100%;"></div>



  <div class="welcome-wrapper">
    <!-- Lazy-loading image with blur effect -->
    <img
      src="assets/images/main/new..jpg"
      alt="Background"
      loading="lazy"
      class="background-image"
    />
  
    <!-- Main content -->
    <div class="welcome">
      <h1>The Power Of <br> Movement</h1>
      <p>Unmatched Handling Efficiency</p>
    </div>
  </div>
  
  <br><br><br>

  <h1 class="product-txt">Our Products</h1>
  <br><br>
  <div class="products">
    <div class="row product-row">
      <div class="col-lg-4 p-0 cards">
        <div class="product-card">
          <div class="product-image">
            <img src="assets/images/products/hand-pallet-truck.jpg" width="230px" alt="Material Handling Equipment">
          </div>
          <div class="product-details">
            <h3 class="item-code">Hand Pallet<br>Truck</h3>
            <a href="products/hand-pallet-truck" class="simple-button">Read More</a>
            <p class="weight"><span>Capacity :</span> 2000 Kgs, 2500Kgs, 3000Kgs & 5000Kgs</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 p-0 cards">
        <div class="product-card">
          <div class="product-image">
            <img src="assets/images/products/scale-pallet-truck.jpg" width="250px" alt="Material Handling Equipment">
          </div>
          <div class="product-details">
            <h3 class="item-code">Scale Pallet Truck</h3>
            <a href="products/scale-pallet-truck" class="simple-button">Read More</a>
            <p class="weight"><span>Capacity :</span> 2000 kg</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 p-0 cards">
        <div class="product-card">
          <div class="product-image">
            <img src="assets/images/products/electric-pallet-truck.jpg" width="250px" alt="Material Handling Equipment">
          </div>
          <div class="product-details">
            <h3 class="item-code">Electric Pallet Truck</h3>
            <a href="products/electric-pallet-truck" class="simple-button">Read More</a>
            <p class="weight"><span>Capacity :</span> 1500 - 2000Kgs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-div">
      <a href="product.html" class="stylish-button">View All</a>

    </div>
  </div>

  <br><br><br><br><br><br>
<div id="footer" style="width: 100%;"></div>
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;

        const menuIcon = document.querySelector('.menu-icon');
        const navLinks = document.querySelector('.nav-links');

        menuIcon.addEventListener('click', () => {
          navLinks.classList.toggle('active');
        });
      });

    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
<script src="disable.js"></script>


</body>

</html>
